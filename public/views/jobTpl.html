<form class="form form-horizontal" role="form">
<fieldset>

<!-- Form Name -->
<legend>New Job</legend>

<div class="form-group">
  <label class="control-label col-sm-3" for="client">Client</label>
  <div class="controls col-sm-9">
    <input type="text" ng-model="job.client" placeholder="Client" typeahead="item.client for item in getClientList($viewValue)" typeahead-loading="loadingClients" class="form-control">
    <i ng-show="loadingClients" class="fa fa-refresh fa-spin loadingIcon"></i>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="job_number">Job Number</label>
  <div class="controls col-sm-9">
    <input style="text-transform: uppercase" id="job_number" name="job_number" type="text" placeholder="Job Number" class="form-control" ng-model="job.job_number">    
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="product">Product</label>
  <div class="controls col-sm-9">
    <input id="product" name="product" type="text" placeholder="Product" class="form-control" ng-model="job.product">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="title">Title</label>
  <div class="controls col-sm-9">
    <input id="title" name="title" type="text" placeholder="Title" class="form-control" ng-model="job.title">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="format">Format</label>
  <div class="controls col-sm-9">
    <select id="format" name="format" class="form-control" ng-model="job.format">
      <option>TV</option>
      <option>Radio</option>
      <option>Cinema</option>
      <option>Online</option>
      <option>Other</option>
    </select>
  </div>
</div>

<div class="form-group" ng-show="job.format==='Other'">
  <label class="control-label col-sm-4" for="other">Other</label>
  <div class="controls col-sm-8">
    <input id="other" name="other" type="text" placeholder="If Other, add details here" class="form-control">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="length">Length</label>
  <div class="controls col-sm-9">
    <input id="length" name="length" type="text" placeholder="Length" class="form-control"> 
  </div>
</div>

<hr>

<div class="form-group">
  <label class="control-label col-sm-3" for="creative_partner">Creative Partner</label>
  <div class="controls col-sm-9">
    <input type="text" ng-model="job.creative_partner" placeholder="Creative Partner" typeahead="item.creative_partner for item in getCreativePartnerList($viewValue)" typeahead-loading="loadingCreativePartners" class="form-control">
    <i ng-show="loadingCreativePartners" class="fa fa-refresh fa-spin loadingIcon"></i>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="agency_producer">Agency Producer</label>
  <div class="controls col-sm-9">
    <input type="text" ng-model="job.agency_producer" placeholder="Agency Producer" typeahead="item.agency_producer for item in getAgencyProducerList($viewValue)" typeahead-loading="loadingAgencyProducers" class="form-control">
    <i ng-show="loadingAgencyProducers" class="fa fa-refresh fa-spin loadingIcon"></i>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3" for="agency_director">Broadcast Director</label>
  <div class="controls col-sm-9">
    <input type="text" ng-model="job.agency_director" placeholder="Broadcast Director" typeahead="item.agency_director for item in getAgencyDirectorList($viewValue)" typeahead-loading="loadingBroadcastDirectors" class="form-control">
    <i ng-show="loadingBroadcastDirectors" class="fa fa-refresh fa-spin loadingIcon"></i>
  </div>
</div>


</fieldset>
</form>
